<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subnet Emissions Data - Visualizations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <style>
        body {
            background: #181c20;
            color: #f3f4f6;
        }
        .back-btn {
            width: 320px;
            margin: 2rem auto 2rem auto;
            display: block;
            font-size: 1.15rem;
        }
    </style>
</head>
<body>
    <a href="/" class="btn btn-secondary back-btn">Back to Home</a>
    <div class="container mt-4">
        <h1>Subnet Emissions Visualizations</h1>
        {% if plots and plots|length > 0 %}
            <div class="row">
                {% for path, title in plots %}
                <div class="col-12 mb-5">
                    <h4>{{ title }}</h4>
                    <img src="{{ url_for('static', filename=path) }}" class="img-fluid border rounded shadow-sm" alt="{{ title }}">
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No emissions data available for visualization.</p>
        {% endif %}
    </div>
</body>
</html>
