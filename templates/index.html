<!-- /templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bittensor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <style>
        body {
            background: #181c20;
            color: #f3f4f6;
        }
        .centered-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .subnet-list {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
        }
        .subnet-link {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.15rem;
            padding: 1rem;
            background: #23272b;
            color: #e5e7eb;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .subnet-link:hover {
            background: #374151;
            color: #fff;
        }
        h1 {
            color: #fff;
            font-weight: 700;
            margin-bottom: 2.5rem;
        }
        .dashboard-description {
            color: #cbd5e1;
            margin-bottom: 2.5rem;
            font-size: 1.15rem;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <h1>Bittensor Dashboard</h1>
        <p class="dashboard-description">Select a subnet to view its financial data and emissions chart.</p>
        <div class="subnet-list">
            {% for netuid, name in subnets.items() %}
                <a href="/subnet/{{ netuid }}" class="subnet-link">{{ name }} (NetUID: {{ netuid }})</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
